<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
      <title>KenzieFlix</title>
</head>
<body>
      <header class="cabecalho">
            <img class="logo" src="logo 1.png" alt="Logo KenzieFlix">
            <H1 class="titulo">Quem está assistindo?</H2>
      </header>     
      <main class="perfis">
            <div class="perfil">
                  <div class="hover">
                        <img class="imagemperfil" src="avatar1.png" alt="Perfil 1">
                  </div>
                  <p class="nome">Aline</p>
            </div>
            <div class="perfil">
                  <div class="hover">
                        <img class="imagemperfil" src="avatar2.png" alt="Perfil 2">
                  </div>
                  <p class="nome">Pedrinho</p>
            </div>
            <div class="perfil">
                  <div class="hover">
                        <img class="imagemperfil" src="avatar3.png" alt="Perfil 3">
                  </div>
                  <p class="nome">Júlia</p>
            </div>
            <div class="addperfil">
                  <div class="hover">
                        <img class="imagemperfil" src="avatar4.png" alt="Perfil 4">
                  </div>
                  <p class="nome">Adicionar perfil</p>
            </div>
      </main> 
      <footer>
            <button>Gerenciar Perfis</button>
      </footer>
</body>
</html>
